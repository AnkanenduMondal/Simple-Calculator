<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
        <input type="text" id="inputBox" value="0"> 
    </div>

    <div class="row">
        <button type="button" class="opr1">AC</button>
        <button type="button" class="opr1">DEL</button>
        <button type="button" class="opr1">%</button>
        <button type="button" class="opr">/</button>
    </div>

    <div class="row">
        <button type="button" class="abc">7</button>
        <button type="button" class="abc">8</button>
        <button type="button" class="abc">9</button>
        <button type="button" class="opr">*</button>
    </div>

    <div class="row">
        <button type="button" class="abc">4</button>
        <button type="button" class="abc">5</button>
        <button type="button" class="abc">6</button>
        <button type="button" class="opr">-</button>
    </div>

    <div class="row">
        <button type="button" class="abc">1</button>
        <button type="button" class="abc">2</button>
        <button type="button" class="abc">3</button>
        <button type="button" class="opr">+</button>
    </div>

    <div class="row">
        <button type="button" class="plusMinus">&#xB1</button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button type="button" class="opr" id="eqBtn">=</button>
    </div>
</div>
<script src="indexx.js"></script>
</body>
</html>
